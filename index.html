<!DOCTYPE html>
<html>
<head>
    <title>Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #336699;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .highlight {
            background-color: #ffffcc;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Classwork</h1>
    <p>In this classwork I used style.</p>
    <p class="highlight">I worked very hard on it.</p>
    <p>So please put 100/100 !</p>
</body>
</html>
